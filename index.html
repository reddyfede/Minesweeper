<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b82edda17a.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body class="flex-ctr">

    <h1 id="gameName">Minesweeper</h1>

    <section class="gameSelector">
        <h3>Select a difficulty:</h3>
        <div>
            <button class="levelBtn beg">Beginner</button>
            <button class="levelBtn int">Intermediate</button>
            <button class="levelBtn exp">Expert</button>
        </div>
    </section>

    <section class="bombCounter">
        <div>
            <h3>Bombs:</h3>
            <h3 id="bCounter"></h3>
        </div>
        <div id="clock">000</div>
        <div>
            <h3> Flags:</h3>
            <h3 id="fCounter"></h3>
        </div>
    </section>

    <main class="board beginner"></main>

    <div>
        <button id="reset">Reset</button>
    </div>

</body>

</html>
